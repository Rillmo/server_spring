<!DOCTYPE html>
<html>
<head>
    <title>쇼핑몰 홈페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"> <!-- 외부 스타일 시트 연결 -->
</head>
<body>
<header>
    <h1>나만의 쇼핑몰</h1>
    <nav>
        <ul>
            <li><a href="/">홈</a></li>
            <li><a href="/members/signup">회원가입</a></li>
            <li><a href="/members/loginPage">로그인</a></li>
            <li><a href="/members/memberList">회원목록 조회</a></li>
            <li><a href="#">카트</a></li>
            <li><a href="#">주문</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="product">
        <img src="product1.jpg" alt="제품 1">
        <h2>제품 1</h2>
        <p>제품 1의 설명이 여기에 들어갑니다.</p>
        <p class="price">$19.99</p>
        <button class="add-to-cart">카트에 추가</button>
    </section>

    <section class="product">
        <img src="product2.jpg" alt="제품 2">
        <h2>제품 2</h2>
        <p>제품 2의 설명이 여기에 들어갑니다.</p>
        <p class="price">$24.99</p>
        <button class="add-to-cart">카트에 추가</button>
    </section>

    <!-- 다른 제품들도 유사한 형식으로 추가할 수 있습니다. -->

</main>

<aside class="cart">
    <h2>장바구니</h2>
    <ul>
        <!-- 카트에 담긴 제품들이 여기에 동적으로 표시됩니다. -->
    </ul>
    <p class="total">총 가격: $0.00</p>
    <button class="checkout">주문하기</button>
</aside>
</body>
</html>
